<div class="container">
  <add-wish-form
    (addWish)="wishItems.push($event)"
  >

  </add-wish-form>

  <div class="row mt-3">
    <div class="col-sm-3">
      <select class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <wish-list [wishes]="filteredItems"></wish-list>
  </div>
</div>
