<div class="container">
  <add-wish-form
    (addWish)="wishItems.push($event)"
  >

  </add-wish-form>

  <div class="row mt-3">
    
     <wish-filter
      (filter)="filter = $event"
     ></wish-filter>
  </div>

  <div class="row mt-3">
    <wish-list [wishes]="wishItems.filter(filter)"></wish-list>
  </div>
</div>
