<form
    action=""
    class="row mt-3 gy-2 align-items-center justify-content-center"
  >
    <div class="col-sm-6">
      <label for="specificSizeInput" class="visually-hidden">Wish</label>
      <input
        type="text"
        name="new-wish-text"
        class="form-control"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewItems()"
      >
        Add Wish
      </button>
    </div>
  </form>
